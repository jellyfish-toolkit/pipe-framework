loaders:
    -   type: python
processors:
    -   type: sphinx
    -   type: filter
    -   type: smart
    -   type: crossref
renderer:
    type: mkdocs
    output_directory: ../docs
    markdown:
        use_fixed_header_levels: true
        add_method_class_prefix: false
        source_linker:
            type: github
            repo: jellyfish-tech/pipe-framework
    pages:
        -   title: Introduction
            name: index
            source: ../README.md
        -   title: API Documentation
            name: api
            children:
                -   title: Core
                    contents:
                        - pipe.core.*
                -   title: Generics
                    contents:
                        - pipe.generics.*
                -   title: Server
                    contents:
                        - pipe.server.*
    mkdocs_config:
        site_name: Pipe Framework
        theme: readthedocs
