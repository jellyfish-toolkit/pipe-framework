loaders:
    -   type: python
processors:
    -   type: sphinx
    -   type: filter
    -   type: smart
    -   type: crossref
renderer:
    type: mkdocs
    output_directory: ../docs
    pages:
        -   title: Introduction
            name: index
            source: ../README.md
            directory: '..'
        -   title: API Documentation
            name: api
            children:
                -   title: Core
                    contents:
                        - pipe.core.*
                -   title: Generics
                    contents:
                        - pipe.generics.*
                -   title: Server
                    contents:
                        - pipe.server.*
    mkdocs_config:
        mkdocs_config:
            site_name: Pipe Framework
            theme: readthedocs
